<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    @media screen and (max-width:600px){
body{
width:max-content;
position:absolute;
padding-bottom:332%;
}
}


.bg-clip{
position:absolute;
right: 0;
bottom: 0;
z-index: -1;
}


html{
  overflow-x: hidden;
}

.span{
    box-shadow: 2px 3px 4px 2px #555;
}

.span1{
text-shadow: 5px 5px 5px #555;
}

.green{
  color: green;
}

.orange{
  color: orange;
}

.red{
  color: red;
}

  </style>
    
</head>
<body>

      <video autoplay muted loop plays-inline class="bg-clip">
        <source src="video (2160p).mp4" type="video/mp4">
        </video>

 <form id="myform" class="text-center bg-primary  row g-3 col-4 my-5 rounded span">
<label class="display-6 fw-bold text-white rounded span1">BMI CACULATOR</label>
<label for="weight" class="fw-bolder">Enter Your Weight</label>
<input type="number" name="weight" placeholder="weight in kg" id="weight" class="text-center col-9 mx-5 rounded span " required>

<label for="height" class="fw-bold">Enter Your Weight</label>
<input type="number" name="height" placeholder="height in kg" id="height" class="text-center col-9 mx-5 rounded my-4 span" required>

<button type="button" name="submit" id="submit"  class="col-9 mx-5  btn-dark rounded span" >calculate</button>

<span name="button" id="result" class="col-9 fw-bold mx-5 my-5 rounded span bg-white border border-dark border-2 w-75 p-3 " >Your BMI IS => 0.00</spanss>
</form>


<script>
const form1 = document.getElementById("myform");
form1.style.marginLeft="32%";
  
const submit1 = document.getElementById("submit");
submit1.addEventListener("click",()=>{

  let weight1 = document.getElementById("weight").value;

let height1 = document.getElementById("height").value;

let bmi = weight1/(height1/100*height1/100);

let result1 = document.getElementById("result"); 

if(bmi<=18){
 result1.innerHTML="Your BMI IS" + " => " +bmi.toFixed()+" <br/> "+"(you are under weight)"
 result1.classList.add("red")
}

else if(bmi>18 && bmi<24){
  result1.innerHTML= "Your BMI IS" + " => " + bmi.toFixed()+ "<br/>" +"(you are healthy)"
  result1.classList.add("green")
}

else if(bmi>24 && bmi<30){
  result1.innerHTML="Your BMI IS" + " => " + bmi.toFixed()+"<br/>"+"(you are over weight)"
  result1.classList.add("orange")
}

else{
  result1.innerHTML="Your BMI IS" + " => " + bmi.toFixed()+"<br/>"+"(you are  obesity)"
  result1.classList.add("red")
}

})

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
